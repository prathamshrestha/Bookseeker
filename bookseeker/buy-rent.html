<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Sansita+Swashed:wght@500&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/icon-font.css">
    <link rel="shortcut icon" type="image/png" href="images/shortcut-logo.png">

    <title>bookseeker</title>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>


    <div class="navbar">
        <div class="navbar__logo">
            <img src="images/logo.png" alt="logo" class="navbar__logo-picture">
        </div>
        <ul class="navbar__ul">
            <button class="navbar__ul-list">Home</button>

            <button class="navbar__ul-list">Log in</button>
            <button class="navbar__ul-list">Sign in </button>
            <button class="navbar__ul-list">Contact</button>
     </div>

     <div class="content-1">
        <div class="search-bar-1">
            <input type="text" class="search-bar-1__input" placeholder="search for books" aria-label="">
            <button class="search-bar-1__submit" aria-label="submit search"><i class="icon-basic-magnifier"></i></button>
        </div>
        </div>


        

        <section class="mid-part">
            <h1>
                <span class="initial-text">Join Bookseeker</span>
                <span class="initial-text-1">Search for your favourite books and</span><br><span class="initial-text-2">buy them or rent them in a cheaper price.</span> <br>
               <span class="initial-text-3"> Promote reading culture with us.</span>
            </h1>
        </section>

        
            
        <div class="ui grid">
            <div class="two column row">
              <div class="column">
                  <div class="harry-potter">
                      <img src="images/harry.jpg" alt="harry-potter">
                  </div>
              </div>
              <div class="column">
             <div class="harry-side-text">
                 <h1><span class="harry-side-text-1">Get your</span><br>
                    <span class="harry-side-text-2">favourite</span></h1><br>
                    <span class="harry-side-text-3">books</span></h1><br>
                </div>
             </div>
            </div>
</body>
</html>
