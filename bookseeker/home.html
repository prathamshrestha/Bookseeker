<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Sansita+Swashed:wght@300&display=swap" rel="stylesheet">

   
    <link rel="stylesheet" href="css/Home.css">
    <link rel="stylesheet" href="css/icon-font.css">
    
    
    
    <link rel="shortcut icon" type="image/png" href="images/shortcut-logo.png">
    <title>bookseeker</title>
  
</head>

<body >

    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>

 

    <div class="main">
        <div class="navbar">
            <div class="navbar__logo">
                <img src="images/logo.png" alt="logo" class="navbar__logo-picture">
            </div>
            <ul class="navbar__ul">
                <button class="navbar__ul-list">Home</button>

                <button class="navbar__ul-list">Log in</button>
                <button class="navbar__ul-list">Sign in </button>
                <button class="navbar__ul-list">Contact</button>
        </div>

        <div class="section">

            <div class="ui grid custom-style">
                <div class="column eight wide width">

                    <div class="grid-image">
                        <img src="images/pik.png" alt="grid-image" class="grid-image-1">
                    </div>
                </div>

                <div class="column eight wide width">

                    <div class="text-side">
                        <h1 class="text-side__font">Join <span class="side-color">Bookseeker</span> </h1>

                    </div>

                    <div class="content">
                        <div class="search-bar">
                            <input type="text" class="search-bar__input" placeholder="search for books" aria-label="">
                            <button class="search-bar__submit" aria-label="submit search"><i class="icon-basic-magnifier"></i></button>
                        </div>
                    </div>

               


                    <div class="side-buttons">
                        <button class="side-buttons__entity button-style-1">BUY BOOKS</button><br> <br>

                        <button class="side-buttons__entity button-style-2">RENT BOOKS</button><br> <br>
                        <button class="side-buttons__entity button-style-3">SELL BOOKS</button>
                    </div>

                </div>
            </div>
        </div>





       

</body>


</html>
