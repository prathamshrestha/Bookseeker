<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="images/shortcut-logo.png">
    <title>bookseeker</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="css/form.css">
</head>
<body class="form-register-body">
    <div class="form-body">
      <div class="container">
          <div class="row">
              <div class="col-lg-3"></div>
           
              <div class="col-lg-6 col-body">
                  <form class="form-box">
                      <label class="label-position">First Name</label>
                      <input type="text" name="text" class="form-control" placeholder="Enter your first name">
                      </form>

                      <form class="form-box">
                      <label class="label-position">Middle Name</label>
                      <input type="text" name="text" class="form-control" placeholder="Enter your middle name">
                      </form>

                      <form class="form-box">
                      <label class="label-position">last Name</label>
                      <input type="text" name="text" class="form-control" placeholder="Enter your last name">
                    </form>

                    <form class="form-box">
                      <label class="label-position">email address</label>
                      <input type="email" name="email" class="form-control" placeholder="Enter your email address">
                    </form>

                    <form class="form-box">
                      <label class="label-position">user name</label>
                      <input type="text" name="text" class="form-control" placeholder="Enter your user name">
                    </form>

                    <form class="form-box">
                      <label class="label-position">Address</label>
                      <input type="text" name="text" class="form-control" placeholder="Enter your address">
                    </form>

                    <form class="form-box">
                      <label class="label-position">password</label>
                      <input type="password" name="password" class="form-control" placeholder="Enter your password">
                      </form>

                      <form class="form-box"> 
                      <label class="label-position"> confirm password</label>
                      <input type="password" name="password" class="form-control" placeholder="confirm password">
                      </form>

                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                        <label class="form-check-label" for="defaultCheck1">
                          student
                        </label>
                      </div>

                      <button class="form-signup-button">Sign up</button>
                                        
              </div>
              <div class="col-lg-3"></div>
          </div>
      </div>
    </div>

</body>
</html>
