<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="images/shortcut-logo.png">
    <title>bookseeker</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/form.css">
</head>
<body>
    <body class="form-register-body">
        <div class="form-body">
          <div class="container">
              <div class="row">
                  <div class="col-lg-3"></div>
               
                  <div class="col-lg-6 col-body total-box">
                      <form class="form-box form-box-margin-1">
                          <h1 class="welcome">Welcome back</h1>
                          <h6 class="sign-in-words">Sign in to stay updated with the world of books.</h6>
                          <label class="label-position">email id</label>
                          <input type="email" name="email" class="form-control" placeholder="Enter your email">
                          </form>
    
                          <form class="form-box form-box-margin-2">
                          <label class="label-position">password</label>
                          <input type="password" name="password" class="form-control" placeholder="Enter your password">
                          </form>
                          <button class="form-signin-button">Sign up</button>

                          <h6 class="forgot-password">Forgot password?</h6>
                          <h6 class="new">New to Bookseeker?<span class="span-join">Join now</span></h6>
                          <div class="image-sign-in">
                              <img src="images/logo.png" alt="logo" class="image-inside-sign-in">
                          </div>
                                            
                  </div>
                  <div class="col-lg-3"></div>
              </div>
          </div>
        </div>
    
    </body>
</body>
</html>
